{% extends 'gesstock/base.html' %}

{% block content %}
  <div class="container">
    <h2>Liste des Categorie</h2>

    <div class="top-buttons">
      <a href="{% url 'ajouter_categorie' %}" class="btn btn-add">+Ajouter Categorie</a>
    </div>

    <table class="table">
      <tr>
        <th>Nom</th>
        <th>Action</th>
      </tr>
      {% for categorie in categories %}
        <tr>
          <td>{{ categorie.nom }}</td>
          <td>
            
            <a class="btn btn-edit" href="{% url 'modifier_categorie' categorie.id %}">Modifier</a> 
            <a class="btn btn-delete" href="{% url 'supprimer_categorie' categorie.id %}">Supprimer</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">Aucun produit trouv√©</td>
        </tr>        
      {% endfor %}
    </table>
  </div>
{% endblock %}
