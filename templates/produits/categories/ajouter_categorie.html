{% extends 'gesstock/base.html' %}
{% block content %}
<div class="form-container">
    <h2>Ajouter un Categorie</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nom" placeholder="Nom du categorie" required>
        {% comment %} <select name="categorie" id="">
            {% for categorie in categories %}
                <option value="{{categorie.id}}">{{categorie.nom}}</option>  
            {% endfor %}
                
        </select> {% endcomment %}
       
        <button type="submit">Enregistrer</button>
    </form>
    <br>
    <a href="{% url 'liste_categories' %}">Retour</a>
</div>
{% endblock content%}
