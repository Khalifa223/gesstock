<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Modifier Mouvement</title>
<style>
body{background:#ecf0f1;font-family:Arial;padding:20px;}
.box{
 width:400px;margin:auto;background:white;padding:20px;border-radius:8px;
 box-shadow:0 2px 6px rgba(0,0,0,0.2);
}
select,input,textarea{
 width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;
}
button{
 width:100%;padding:10px;background:#f39c12;color:white;border:none;border-radius:5px;
}
button:hover{background:#e67e22;}
a{font-size:14px;text-decoration:none;color:#2980b9;}
</style>
</head>
<body>
<div class="box">
<h2>Modifier Mouvement</h2>

<form method="post">
    {% csrf_token %}

    <label>Produit</label>
    <select name="produit">
        {% for p in produits %}
        <option value="{{ p.id }}" {% if p.id == mouvement.produit.id %}selected{% endif %}>
            {{ p.nom }}
        </option>
        {% endfor %}
    </select>

    <label>Quantité</label>
    <input type="number" name="quantite" value="{{ mouvement.quantite }}" required min="1">

    <label>Commentaire</label>
    <textarea name="commentaire">{{ mouvement.commentaire }}</textarea>

    <button type="submit">Mettre à jour</button>
</form>

<br>
<a href="{% url 'liste_mouvements' %}">Retour</a>
</div>
</body>
</html>
