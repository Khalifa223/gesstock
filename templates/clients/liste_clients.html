<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Liste des Clients</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f6fa; margin:0; padding:20px; }
.container { max-width:900px; margin:auto; }
h2 { color:#333; text-align:center; }

.table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 8px;
  overflow:hidden;
}
.table th, .table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align:left;
}
.table th { background:#3498db; color:white; }
.table tr:hover { background:#ecf0f1; }

.btn {
  padding: 8px 12px;
  color:white;
  text-decoration:none;
  border-radius:5px;
  font-size:14px;
}
.btn-add { background:#27ae60; }
.btn-edit { background:#f39c12; }
.btn-delete { background:#e74c3c; }

.top-buttons { text-align:right; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="container">
    <h2>Liste des Clients</h2>

    <div class="top-buttons">
        <a href="{% url 'ajouter_client' %}" class="btn btn-add">+ Ajouter Client</a>
    </div>

    <table class="table">
        <tr>
            <th>Nom</th>
            <th>Contact</th>
            <th>Adresse</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.nom }}</td>
            <td>{{ client.contact }}</td>
            <td>{{ client.adresse }}</td>
            <td>{{ client.email }}</td>
            <td>
                <a class="btn btn-edit" href="{% url 'modifier_client' client.id %}">Modifier</a>
                <a class="btn btn-delete" href="{% url 'supprimer_client' client.id %}">Supprimer</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Aucun client trouv√©</td></tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
