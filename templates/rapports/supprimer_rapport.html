{% extends 'gesstock/base.html' %}
{% load static %}

{% block content %}
<div class="container danger-box">
    <h2>⚠️ Confirmation suppression</h2>

    <p>Voulez-vous vraiment supprimer ce rapport ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Supprimer</button>
        <a href="{% url 'liste_rapports' %}" class="btn-back">Annuler</a>
    </form>
</div>
{% endblock %}
