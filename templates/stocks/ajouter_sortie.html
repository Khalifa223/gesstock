{% extends 'gesstock/base.html' %}
{% block content %}
<div class="form-container">
    <h2>Ajouter un Stock Entrant</h2>
    <form method="post">
        {% csrf_token %}
        <select name="produit">
            <option value="">--Veuillez choisir un produit--</option>
            {% for produit in produits %}
                <option value="{{produit.id}}">{{produit.nom}}</option>
            {% endfor %}        
        </select>
        <select name="fournisseur">
            <option value="">--Veuillez choisir un client--</option>
            {% for client in clients %}
                <option value="{{client.id}}">{{client.nom}}</option>
            {% endfor %}        
        </select>
        <input type="number" name="quantite" placeholder="QuantitÃ©">
        <textarea name="commentaire">
        </textarea>
        <button type="submit">Enregistrer</button>
    </form>
    <br>
    <a href="{% url 'liste_mouvements' %}">Retour</a>
</div>
{% endblock content%}
