{% extends 'gesstock/base.html' %}

{% block content %}


<div class="box">
    <h2>Supprimer le fournisseur <strong>{{ fournisseur.nom }}</strong>?</h2>
    <p></p>

    <form method="post">
        {% csrf_token %}
        <button class="btn-del" type="submit">Oui, supprimer</button>
        <a class="btn-back" href="{% url 'liste_fournisseurs' %}">Annuler</a>
    </form>
</div>


{% endblock content %}
