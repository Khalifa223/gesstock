{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Supprimer utilisateur</title>
<link rel="stylesheet" href="{% static 'css/utilisateur.css' %}">
</head>
<body>

<div class="container">
<h2>Confirmer Suppression</h2>

<p>Voulez-vous supprimer <strong>{{ utilisateur.username }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button class="delete-btn" type="submit">Oui, supprimer</button>
    <a href="{% url 'liste_utilisateurs' %}">Annuler</a>
</form>
</div>

</body>
</html>
